name: Hello World CI

on:
  push:
    branches:
      - main  # Запуск при коммите в ветку main
  pull_request:
    branches:
      - main  # Запуск при создании pull request в ветку main

jobs:
  hello:
    runs-on: ubuntu-latest  # Операционная система для выполнения задания

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Клонирование репозитория

      - name: Display Hello World
        run: |
          echo "Hello, world!"  # Вывод текста "Hello, world!"
          echo "This is line 1."  # Вывод первой строки
